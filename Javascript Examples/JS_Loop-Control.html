   <body>     
      <script type = "text/javascript">
         var x = 1;         
         while (x < 20) {
            if (x == 5) {
               break;   // breaks out of loop completely
            }
            x = x + 1;
            document.write( x + "<br />");
         }         
      </script>
      
      <p>Set the variable to different value and then try...</p>
   </body>
