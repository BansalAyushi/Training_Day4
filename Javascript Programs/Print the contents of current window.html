<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Print the current window</title>
    <script type="text/javascript">
        function print() {
            window.print();
        }</script>

</head>

<body>
    <p>Click the button to print the current page.</p>
    <button onclick="print()">Print</button>
</body>

</html>
