<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Current date</title>
    <script type="text/javascript">
        {
            var day = function (a) {
                today = new Date();
                var dd = today.getDate();
                var mm = today.getMonth() + 1; 
                var yyyy = today.getFullYear();

                if (dd < 10) dd = '0' + dd; if (mm < 10) mm = '0' + mm; 
                return (mm + a + dd + a + yyyy);
            }; 
            document.write(day('/'));
            document.write('<br>');
            document.write(day('-')); 
        }
    </script>
</head >

</body>

</html>
