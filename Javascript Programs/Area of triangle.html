<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Area of a triangle</title>
    <script type="text/javascript">
        {
            var s1 = 5;
            var s2 = 6;
            var s3 = 7;
            var side = (s1 + s2 + s3) / 2;
            var area = Math.sqrt(side * ((side - s1) * (side - s2) * (side - s3)));
            console.log(area);
        }
    </script>

</head>
